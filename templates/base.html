<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MIME type</title>
    <link rel="author" href="{{ url_for('static', filename='humans.txt') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mime.css') }}" />
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  </head>
  <body>
    {% block body %}
      <header>
        <h1>MIME/type over HTTP</h1>
      </header>

      <section class="query">
        <h2>Query MIME type</h2>
        <form action="{{ url_for('query') }}" method="POST">
          <label for="id-extension">File extension:</label>
          <input type="text" name="extension" id="id-extension" placeholder="html" value="{{ extension }}">
          <button type="submit">Get MIME type</button>
        </form>
      </section>

      <div class="content">
        {% block content %}
        {% endblock %}
      </div>

      <a href="http://github.com/dmedvinsky/get_mime"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/bec6c51521dcc8148146135149fe06a9cc737577/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>
    {% endblock %}
  </body>
</html>
